<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilos.css">

    <title>Adoptar Mascota</title>
</head>
<body>
<div class="container py-5 h-100">
    <div class="stepwizard col-md-offset-3">
        <div class="stepwizard-row setup-panel">
            <div class="stepwizard-step">
                <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                <p>Datos de la  Mascota</p>

            </div>
            <div class="stepwizard-step">
                <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                <p>Datos del dueño</p>
            </div>

        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-secondary shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">

                        <div class="row setup-content" id="step-1">


                            <h2 class="fw-bold mb-2">Cuestionario para adoptar una mascota</h2>
                            <form action="#">


                                <div class="col-4 my-2">
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="eleccionEdadMascota" class="form-label">Tipo Mascota</label>
                                    <select class="form-select" aria-label="edadMascota" id="eleccionEdadMascota"required>
                                        <option selected>Seleccionar Tipo</option>
                                        <option value="1">Perro</option>
                                        <option value="2">Gato</option>
                                    </select>
                                </div>

                                <div class="col-4 my-2">

                                    <label>Castrada

                                        <div class="form-check col-4 my-2">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                Si
                                            </label>
                                        </div>
                                        <div class="form-check col-4 my-2">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                            <label class="form-check-label" for="exampleRadios2">
                                                No
                                            </label>
                                        </div>

                                    </label>

                                    <div class="form-outline mb-4">


                                        <label for="eleccionSexoMascota" class="form-label">Sexo Mascota</label>
                                        <select class="form-select" aria-label="sexoMascota" id="eleccionSexoMascota"required>
                                            <option selected>Seleccionar Tipo</option>
                                            <option value="1">Hembra</option>
                                            <option value="2">Macho</option>
                                        </select>

                                    </div>
                                </div>

                                <div class="form-outline mb-4">

                                    <div class="form-outline mb-4">
                                        <label for="mascotaedad" class="form-label">Edad de la mascota que se quiere adoptar</label>
                                        <select class="form-select" aria-label="edadMascota" id="mascotaedad"required>
                                            <option selected>Seleccionar Edad</option>
                                            <option value="1">Cachorro</option>
                                            <option value="2">Adulto</option>
                                        </select>
                                    </div>


                                    <div class="row setup-content" id="step-2">
                                        <div class="col-xs-6 col-md-offset-3">

                                            <h2>Datos del adoptante</h2>

                                            <div class="form-outline mb-4">
                                                <label for="nombredueño" class="form-label">Nombre adoptante</label>
                                                <input maxlength="200" type="text" name="nombredeldueño" id="nombredueño" required="required" class="form-control" placeholder="Ingrese nombre y apellido">
                                            </div>
                                            <div class="form-outline mb-4">
                                                <label for="contactodueño" class="form-label">Datos de contacto</label>
                                                <input maxlength="200" type="text" name="dueñocontacto" id="contactodueño" required="required" class="form-control" placeholder="Ingrese número de telefono o email">
                                            </div>
                                            <div class="form-outline mb-4">
                                                <label for="requisitos" class="form-label">Comodidades que posee</label>
                                                <input maxlength="200" type="text" name="dueñorequisitos" id="requisitos" required="required" class="form-control">
                                            </div>
                                            <!--         <button class="btn btn-primary rounded-pill prevBtn btn-lg pull-left" type="button">Anterior</button>-->
                                            <button class="btn btn-primary rounded-pill btn-lg pull-right" type="submit">Enviar</button>
                                        </div>
                                    </div>
                                </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
