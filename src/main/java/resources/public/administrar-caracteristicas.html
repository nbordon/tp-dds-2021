<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/estilos.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"></script>

	<script>
    $(function(){
      $("#includedContent").load("navBar.html");
    });
    </script>

	<title>Caracteristicas</title>
</head>
<body>
<div id="includedContent" class="container-fluid p-0"></div>
		<div class="container">
		<div class="row">
			<div class="col-3">
				<div class="accordion" id="accordionExample">
				  <div class="accordion-item">
				    <h2 class="accordion-header" id="headingOne">
				      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
				        Mis Datos
				      </button>
				    </h2>
				    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
				      <div class="accordion-body">
				        <ul class="nav flex-column">
							<li class="nav-item"><a href="" class="nav-link">Mis datos personales</a></li>
							<li class="nav-item"><a href="" class="nav-link">Mis Mascotas</a></li>
							<li class="nav-item"><a href="" class="nav-link">Mis Contactos</a></li>
						</ul>
				      </div>
				    </div>
				  </div>
				  <div class="accordion-item">
				    <h2 class="accordion-header" id="headingTwo">
				      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
				        Mi Organizacion
				      </button>
				    </h2>
				    <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
				      <div class="accordion-body">
				        <ul class="nav flex-column">
							<li class="nav-item"><a href="" class="nav-link">Caracteristicas</a></li>
							<li class="nav-item"><a href="" class="nav-link">Preguntas de Adopcion</a></li>
						</ul>
				      </div>
				    </div>
				  </div>
				  <div class="accordion-item">
				    <h2 class="accordion-header" id="headingThree">
				      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
				        Publicaciones
				      </button>
				    </h2>
				    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
				      <div class="accordion-body">
				        <ul class="nav flex-column">
							<li class="nav-item"><a href="" class="nav-link">Mascota Encontrada</a></li>
							<li class="nav-item"><a href="" class="nav-link">Adopciones</a></li>
						</ul>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
			<div class="col-9 py-5">
				<div class="container">
					<div class="row">
						<div class="col-6">
							<h3>Administrar Caracteristicas</h3>
						</div>
						
						<div class="col-6">
							<a href="" class="btn btn-primary rounded-pill">Agregar Caracteristica</a>
						</div>
					</div>
				</div>
				
				<table class="table">
					<thead class="table-primary">
						<tr>
							<th></th>
							<th>#</th>
							<th>Caracteristica</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>
								<i class="bi bi-search px-2 text-primary"></i>
								<i class="bi bi-pencil-fill px-2 text-warning"></i>
								<i class="bi bi-trash-fill px-2 text-danger"></i>
							</th>
							<th>1</th>
							<th>Colo Primario</th>
						</tr>
						<tr>
							<th>
								<i class="bi bi-search px-2 text-primary"></i>
								<i class="bi bi-pencil-fill px-2 text-warning"></i>
								<i class="bi bi-trash-fill px-2 text-danger"></i>
							</th>
							<th>2</th>
							<th>Color Secundario</th>
						</tr>
						<tr>
							<th>
								<i class="bi bi-search px-2 text-primary"></i>
								<i class="bi bi-pencil-fill px-2 text-warning"></i>
								<i class="bi bi-trash-fill px-2 text-danger"></i>
							</th>
							<th>3</th>
							<th>Castrado/a</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
