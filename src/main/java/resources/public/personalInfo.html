<!DOCTYPE html>

<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Patitas, Home</title>
  </head>
  <body>
    <div class="navbar" style="height: 100px;"></div>
    <h1 class="text-center text-decoration-underline">Informacion personal</h1>
    <div class="container justify-content-center table-bordered border-5 border-secondary" style=" background-color: #F2E6FF">
      <form class="col-8" style="margin: 20px;">
          <div class="form-group row">
            <label for="text" class="col-5 col-form-label">Nombre</label> 
            <div class="col-7">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-address-card"></i>
                  </div>
                </div> 
                <input id="text" name="text" type="text" required="required" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="text1" class="col-5 col-form-label">Apellido</label> 
            <div class="col-7">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-address-card"></i>
                  </div>
                </div> 
                <input id="text1" name="text1" type="text" required="required" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="select" class="col-5 col-form-label">Tipo de documento</label> 
            <div class="col-7">
              <select id="select" name="select" required="required" class="custom-select">
                <option value="Documento unico de identidad">Dni</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="Libreta civica">LC</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-5 col-form-label">Nro de documento</label> 
            <div class="col-7">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-angle-right"></i>
                  </div>
                </div> 
                <input id="" name="" type="text" required="required" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="text3" class="col-5 col-form-label">Fecha de nacimiento</label> 
            <div class="col-7">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-calendar"></i>
                  </div>
                </div> 
                <input id="text3" name="text3" type="text" required="required" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="text4" class="col-5 col-form-label">Email</label> 
            <div class="col-7">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-inbox"></i>
                  </div>
                </div> 
                <input id="text4" name="text4" type="text" required="required" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="text2" class="col-5 col-form-label">Telefono</label> 
            <div class="col-7">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-phone"></i>
                  </div>
                </div> 
                <input id="text2" name="text2" type="text" required="required" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-5">Formas de contactod</label> 
            <div class="col-7">
              <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="Email"> 
                <label for="checkbox_0" class="custom-control-label">Email</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="WhatsApp"> 
                <label for="checkbox_1" class="custom-control-label">WhatsApp</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="Sms"> 
                <label for="checkbox_2" class="custom-control-label">Sms</label>
              </div>
            </div>
          </div> 
          <div class="form-group row">
            <div class="offset-5 col-7">
              <button name="submit" type="submit" class="btn btn-primary">Continuar</button>
            </div>
          </div>
      </form>
      </div>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
