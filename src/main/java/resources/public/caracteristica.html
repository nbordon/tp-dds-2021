<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caracteristica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/estilos.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <script>
    $(function(){
      $("#includedContent").load("navBar.html");
    });
    </script>
</head>
<body>
<div id="includedContent" class="container-fluid p-0"></div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="card shadow-lg bg-secondary my-3">
                <h3 class="text-center">Caracteristicas de Mascota</h3>
                <form action="">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" value="Color principal" disabled>
                        </div>
                    </div>
                    <div class="row my-2">
                        <form action="">
                            <div class="col-sm-6 flex-column d-flex">
                                <label for="valor" class="form-label">Valor</label>
                                <input type="text" class="form-control" id="valor" name="valor">
                            </div>
                            <div class="col-sm-6 align-self-end">
                                <button type="button" class="btn btn-primary rounded-circle shadow"><strong class="text-secondary">+</strong></button>
                            </div>
                        </form>
                    </div>
                    <div class="row my-2">
                        <div class="col-sm-8 mx-auto">
                            <table class="table table-bordered rounded-3">
                                <thead class="bg-primary text-secondary">
                                <tr>
                                    <th></th>
                                    <th>#</th>
                                    <th>Valor</th>
                                </tr>
                                </thead>
                                <tr>
                                    <td>
                                        <button class="btn">
                                            <i class="bi bi-trash-fill px-2 text-danger"></i>
                                        </button>
                                    </td>
                                    <td>1</td>
                                    <td>Negro</td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="btn">
                                            <i class="bi bi-trash-fill px-2 text-danger"></i>
                                        </button>
                                    </td>
                                    <td>2</td>
                                    <td>Blanco</td>
                                </tr>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row d-md-flex justify-content-center">
                        <div class="col-md-6 d-grid gap-2 d-md-flex justify-content-center my-3">
                            <div class="form-group"> <button type="submit" class="btn btn-primary rounded-pill my-1 text-secondary">Confirmar</button> </div>
                            <div class="form-group"> <button type="button" class="btn btn-outline-danger rounded-pill my-1">Cancelar</button> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
