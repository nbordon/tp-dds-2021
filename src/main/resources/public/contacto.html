<body>
  <div id="includedContent" class="container-fluid p-0"></div>
  <div class="container mt-4 justify-content-center table-bordered rounded bg-secondary shadow-lg border-radius">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <h1 class="pt-4">Contacto</h1>
      </div>
    </div>
    <div class="row">
      <form class="col-3"></form>

      <form class="col-6 m-4">

        <div class="form-group row my-1">
          <div class="col-2">
            <label for="text" class="col-form-label">Nombre</label>
          </div>
          <div class="col">
            <div class="input-group">
              <input id="text" name="text" type="text" required="required" class="form-control rounded">
            </div>
          </div>
        </div>

        <div class="form-group row my-1">
          <div class="col-2">
            <label for="text" class="col-form-label">Apellido</label>
          </div>
          <div class="col">
            <div class="input-group">
              <input id="text" name="text" type="text" required="required" class="form-control rounded">
            </div>
          </div>
        </div>

        <div class="form-group row my-1">
          <div class="col-2">
            <label for="text" class="col-form-label">Email</label>
          </div>
          <div class="col">
            <div class="input-group">
              <input id="text" name="text" type="email" required="required" class="form-control rounded">
            </div>
          </div>
        </div>

        <div class="form-group row my-1">
          <div class="col-2">
            <label for="text" class="col-form-label">Telefono</label>
          </div>
          <div class="col">
            <div class="input-group">
              <input id="text" name="text" type="tel" required="required" class="form-control rounded">
            </div>
          </div>
        </div>

        <div class="form-group row my-1">
          <div class="col-2">
            <label for="text" class="col-form-label">Mensaje</label>
          </div>
          <div class="col">
            <textarea class="form-control" aria-label="With textarea" rows="3" style="resize: none;"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <div class="col d-flex justify-content-center">
            <button name="submit" type="submit" class="btn btn-primary px-5 my-4 rounded-pill">Enviar</button>
          </div>
        </div>
      </form>

      <form class="col-3 m-4"></form>
    </div>
