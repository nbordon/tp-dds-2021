<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilos.css">

    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <script>
    $(function(){
      $("#includedContent").load("navBar.html");
    });
    </script>

    <title>Adoptar Mascota</title>
</head>
<body>
<div id="includedContent" class="container-fluid p-0"></div>
<div class="container py-5 h-100">
    

    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-secondary shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">

                        <div class="row setup-content" id="step-1">


                            <h2 class="fw-bold mb-2">Cuestionario para adoptar una mascota</h2>

                            <form action="#">
                                <br>
                                <h2>Comodidades</h2> <br>


                                <div class="col-4 my-2">
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="eleccionEdadMascota" class="form-label">Vivo en </label>
                                    <select class="form-select" aria-label="edadMascota" id="eleccionEdadMascota"required>
                                        <option selected>Seleccionar tipo de vivienda</option>
                                        <option value="1">Casa</option>
                                        <option value="2">Departamento</option>
                                    </select>
                                </div><br>

                                <div class="col-4 my-2">

                                    <label>Tengo patio

                                        <div class="form-check col-4 my-2">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                Si
                                            </label>
                                        </div>
                                        <div class="form-check col-4 my-2">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                            <label class="form-check-label" for="exampleRadios2">
                                                No
                                            </label>
                                        </div>
                                        <br>
                                    </label>


                                </div>

                                <div class="form-outline mb-4">

                                    <div class="form-outline mb-4">
                                        <label for="mascotaedad" class="form-label">Tengo otra mascota</label>
                                        <select class="form-select" aria-label="edadMascota" id="mascotaedad"required>
                                            <option selected>Seleccionar mascota</option>
                                            <option value="1">Perro</option>
                                            <option value="2">Gato</option>
                                            <option value="3">Pajaro</option>
                                            <option value="4">Hamster</option>
                                            <option value="5">Otro</option>
                                        </select>
                                        <br>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="frecuencia" class="form-label">Con que frecuencia estará sola la mascota</label>
                                        <select class="form-select" aria-label="frecMascota" id="frecuencia"required>
                                            <option selected>Seleccionar frecuencia</option>
                                            <option value="1">Aprox 8hs por dia</option>
                                            <option value="2">Aprox 4hs por dia</option>
                                            <option value="3">Entre 4 y 8hs por día</option>
                                        </select>
                                        <br>
                                    </div>


                                    <div class="row setup-content" id="step-2">
                                        <div class="form-outline mb-4">

                                            <h2>Caracteristicas de la mascota</h2>
                                            <br>
                                            <div class="form-outline mb-4">
                                                <label for="eleccionColorMascota" class="form-label">Color principal</label>
                                                <select class="form-select" aria-label="Color primario" id="eleccionColorMascota" required>

                                                    <option selected>Seleccionar color</option>
                                                    <option value="1">Negro</option>
                                                    <option value="2">Blanco</option>
                                                    <option value="3">Dalmata</option>

                                                </select>
                                            </div><br>

                                            <div class="form-outline mb-4">


                                                <label for="eleccionSexoMascota" class="form-label">Sexo Mascota</label>
                                                <select class="form-select" aria-label="sexoMascota" id="eleccionSexoMascota"required>
                                                    <option selected>Seleccionar Sexo</option>
                                                    <option value="1">Hembra</option>
                                                    <option value="2">Macho</option>
                                                </select>

                                            </div><br>
                                            <div class="col-4 my-2">
                                            <label>Castrada

                                                <div class="form-check col-4 my-2">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                    <label class="form-check-label" for="exampleRadios1">
                                                        Si
                                                    </label>
                                                </div>
                                                <div class="form-check col-4 my-2">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                                    <label class="form-check-label" for="exampleRadios2">
                                                        No
                                                    </label>
                                                </div>

                                            </label>

                                        </div>

                                            <button class="btn btn-primary rounded-pill btn-lg pull-right" type="submit">Enviar</button>
                                        </div>
                                    </div>
                                </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
